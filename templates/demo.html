<script type="text/javascript">
function dateFromString(s) {
  var bits = s.split(/[-T:Z]/g);
  var d = new Date(bits[0], bits[1]-1, bits[2]);
  d.setUTCHours(bits[3], bits[4], bits[5]);

  return d;
}

function ConvertToLocalString(time) {
	var timeArray = new Array(3);
	var hours = time.getHours();
	if(hours - 12 >= 0) {
		timeArray[0] =  hours - 12;
		timeArray[2] = "PM";
	}
	else {
		timeArray[0] = hours;
		timeArray[2] = "AM"
	}
	timeArray[0] = PrendZeroToTime(timeArray[0] == 0 ? timeArray[0]+12 : timeArray[0]);
	timeArray[1] = PrendZeroToTime(time.getMinutes());
	return timeArray;
}

function PrendZeroToTime(time){
	return (time / 10 < 1 && time.toString().length < 2 ? "0" + time : time);
}
$().ready(function() {
    var d = new Date();
    $('#1').val(d.getHours());
    $('#2').val(d.toJSON());
    $('#3').val(dateFromString(d.toJSON()).getHours());
    $('#4').val((new Date(d.toJSON())).getHours());
    var time = ConvertToLocalString(d);
    //time[0] = 5;
    $('#5').val(time[0]);
    $('#6').val(PrendZeroToTime(time[0]));
});
</script>
</head>
<body>

<input type="text" id="2" width="200"/><br>
<input type="text" id="3" width="200"/><br>
<input type="text" id="4" width="200"/><br>
<input type="text" id="5" width="200"/><br>
<input type="text" id="6" width="200"/><br>
</body>
